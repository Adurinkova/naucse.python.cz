{% extends 'templates/_base.html' %}

{% block content %}
    <p>Materiály právě probíhajících kurzů:</p>

    <section class="container">
        <div class="row">
            <div class="sections col-xs-12 col-sm-12 col-md-8 col-lg-8">
                {% for year in runs %}
                    {% for run in runs[year] %}
                        <div id="section{{ loop.index }}">
                        <h4><a href="{{ run_url(year, run) }}">{{ runs[year][run]['title'] }}</a></h4>
                        <p> {{ runs[year][run]['description'] }} </p>
                    </div>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
