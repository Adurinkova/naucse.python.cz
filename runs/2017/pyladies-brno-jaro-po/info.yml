title: Začátečnický kurz Pyladies
subtitle: Brno - jaro 2017 - pondělí
description: Naučte se Python vážně od začátku. Žádné předchozí znalosti nejsou potřeba.
long_description: |
    [Pyladies] jsou (mezinárodní) aktivita, která se snaží přiblížit IT ženám
    a ženy k IT. K tomuto účelu využívá programovací jazyk Python.
    Zde najdeš materiály, které se používají na začátečnických kurzech
    v Brně.

    Jednotlivé lekce jsou určeny naprostým začátečníkům, žádné předchozí
    znalosti nejsou nutné. Instrukce jsou uvedeny pro operační systémy
    Linux, Windows i macOS.

    [PyLadies]: http://pyladies.cz/
