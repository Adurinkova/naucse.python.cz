title: MI-PYT (Pokročilý Python)
subtitle: ČVUT - zimní semestr 2017/2018
time: 11:00 a 13:30
place: Učebna T9:303
description: Poznej zajímavé knihovny Pythonu
long_description: |
    Cílem předmětu je naučit se různé pokročilé techniky a postupy programování v jazyce Python.
    Předmět nepřímo navazuje na Programování v Pythonu (BI-PYT).
    Předmět je zaměřen prakticky a má pouze cvičení, vše je prezentováno na příkladech.
    Hodnocení je založeno na práci na cvičeních a semestrální práci.
    Výuka předmětu probíhá pod vedením pracovníků z firmy Red Hat.

    Konkrétní dny u jednotlivých lekcí jsou zatím orientační.
vars:
  coach-present: true
  mi-pyt: true
