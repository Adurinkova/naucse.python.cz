{% extends '_course_list.html' %}

{% block intro %}

    <p>Momentálně jsou dostupné tyto kurzy:</p>

{% endblock %}


{% block list %}

    {% for course in courses.values() %}
        <div class="section{{ loop.index }}">
            <h4><a href="{{ course_url(course) }}">{{ course.title }}</a></h4>
            <p>{{ course.description }}</p>
        </div>
    {% endfor %}

{% endblock %}
