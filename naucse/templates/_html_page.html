{% extends "templates/_base.html" %}

{% block content %}

{% block lesson %}
{% endblock lesson %}

{% set prev = "beginners/cmdline" %}
{% set next = "beginners/cmdline" %}

{% if prev is defined %}
    <span>
        <a href="{{ lesson(prev) }}">← {{prev}}</a>
    </span>
{% endif %}

{% if next is defined %}
    <span class="align-right">
        <a href="{{ lesson(next) }}">{{next}} →</a>
    </span>
{% endif %}

{% endblock content %}
