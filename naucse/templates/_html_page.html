{% extends "templates/_base.html" %}

{% block content %}

{% block lesson %}
{% endblock lesson %}

{% if prv is defined and prv != None %}
    <span>
        <a href="{{ lesson(prv) }}">← {{ prv.title }}</a>
    </span>
{% endif %}

{% if nxt is defined and nxt != None %}
    <span class="align-right">
        <a href="{{ lesson(nxt) }}">{{ nxt.title }} →</a>
    </span>
{% endif %}

{% endblock content %}
